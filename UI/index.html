<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class='w3-padding-16 w3-xlarge w3-center'>
        Upload image on left and get output on right 
    </div>
    <div class='w3-row' style='background: #5256ad;'>
        <div class='w3-half'>
            <div class='w3-padding'>
                <div class="drag-area">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header>Drag & Drop to Upload File</header>
                    <span>OR</span>
                    <button>Browse File</button>
                    <form action="" method='post'>
                        <input type="file" hidden>
                    </form>
                </div>
            </div>
        </div>
        <div class='w3-half'>
            <div class='w3-padding'>
                <div id='image'>
                    <img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" 
                    class="w3-image">
                </div>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
